<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wakt Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center  bg-white">

  <div class="relative bg-white rounded-3xl shadow-2xl p-8 text-center w-80 max-w-sm mx-auto border border-gray-200">
    <!-- Prayer Name -->
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-6">Fajr</h1>

    <!-- Time Started and Time Ends -->
    <div class="text-lg text-gray-700 mb-4">
      <p>Time started at: <span class="font-semibold text-gray-900">05:00 AM</span></p>
      <p>Time ends at: <span class="font-semibold text-gray-900">06:00 AM</span></p>
    </div>

    <!-- Remaining Time -->
    <div class="text-lg mt-8 py-4 bg-indigo-600 text-white font-bold rounded-full shadow-md">
      Remaining Time: <span id="remaining-time">00:00:00</span>
    </div>

    <!-- Icon (Settings) -->
    <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
      <img src="icon.png" style="height:50px; width:50px">
    </button>
  </div>
</body>
<script src="script.js"></script>

</html>
